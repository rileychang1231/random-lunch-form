
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스푼랩스 관리자 디버그 페이지</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #f5f5f5; }
    h1 { color: #333; }
    #login, #admin-panel {
      max-width: 700px; margin: 0 auto; padding: 30px;
      background-color: white; border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="password"], input[type="number"] {
      padding: 10px; width: 100%; font-size: 16px;
      margin-top: 10px; margin-bottom: 20px;
    }
    button {
      padding: 10px 20px; font-size: 16px;
      cursor: pointer; background-color: #FF6B6B;
      border: none; color: white; border-radius: 8px;
      margin-right: 10px;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .team-box {
      margin-top: 30px; padding: 15px; background: #fff;
      border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div id="login">
  <h1>관리자 로그인</h1>
  <input type="password" id="adminPass" placeholder="비밀번호를 입력하세요" />
  <button id="loginBtn">로그인</button>
</div>

<div id="admin-panel" style="display:none;">
  <h1>스푼랩스 조 편성 관리자 (디버그)</h1>
  <button onclick="loadAllData()">신청자+직원정보 불러오기</button><br>
  <label>조당 인원 수</label>
  <input type="number" id="teamSize" value="3" min="1" max="10" />
  <button onclick="assignTeams()">조 편성하기</button>
  <div id="tableWrap"></div>
  <div id="teams"></div>
</div>

<script>
const PASSWORD = "lunchboss";
const applicantCSV = "https://docs.google.com/spreadsheets/d/1X0oWxxP0XuxRnw32x7vfp10U5UuZYj_KHi5rY1xftDk/gviz/tq?tqx=out:csv";
const staffCSV = "https://docs.google.com/spreadsheets/d/1nLCJ5UUyMnXx5urkTBqc3n-08U7vr2o69POWtNQvkuM/gviz/tq?tqx=out:csv";

let applicants = [];
let staffMap = {};

document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("loginBtn").addEventListener("click", function () {
    const pw = document.getElementById("adminPass").value;
    if (pw === PASSWORD) {
      alert("로그인 성공!");
      document.getElementById("login").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
    } else {
      alert("비밀번호가 틀렸습니다!");
    }
  });
});

async function loadAllData() {
  console.log("신청자+직원정보 불러오기 시작");
  const [applicantText, staffText] = await Promise.all([
    fetch(applicantCSV).then(res => res.text()),
    fetch(staffCSV).then(res => res.text())
  ]);

  const applicantRows = applicantText.trim().split("\n").map(row => row.split(","));
  const staffRows = staffText.trim().split("\n").map(row => row.split(","));

  const applicantNames = applicantRows.slice(1).map(r => r[1].trim().replace(/^"|"$/g, "").replace(/^'|'$/g, ""));
  staffMap = {};
  staffRows.slice(1).forEach(r => {
    const name = r[2].trim();
    staffMap[name] = {
      name,
      service: r[0].trim(),
      department: r[1].trim(),
      gender: r[3].trim()
    };
  });

  applicants = applicantNames.map(name => staffMap[name]).filter(x => x !== undefined);
  console.log("불러온 신청자 수:", applicants.length);
  drawTable(applicants);
}

function drawTable(data) {
  let html = "<table><tr><th>이름</th><th>서비스</th><th>부서</th><th>성별</th></tr>";
  data.forEach(p => {
    html += `<tr><td>${p.name}</td><td>${p.service}</td><td>${p.department}</td><td>${p.gender}</td></tr>`;
  });
  html += "</table>";
  document.getElementById("tableWrap").innerHTML = html;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function assignTeams() {
  const teamSize = parseInt(document.getElementById("teamSize").value);
  if (isNaN(teamSize) || teamSize < 1) {
    alert("올바른 조당 인원 수를 입력해주세요!");
    return;
  }

  console.log("조당 인원 수:", teamSize);
  console.log("현재 신청자:", applicants.map(a => a.name));

  const males = applicants.filter(p => p.gender === "M");
  const females = applicants.filter(p => p.gender === "W");
  const all = shuffle([...males, ...females]);

  const teams = [];
  const used = new Set();

  while (all.length > 0) {
    let team = [];
    let usedDept = new Set();
    let usedService = new Set();

    for (let i = 0; i < all.length && team.length < teamSize; i++) {
      const p = all[i];
      if (
        !used.has(p.name) &&
        !usedDept.has(p.department) &&
        !usedService.has(p.service)
      ) {
        team.push(p);
        used.add(p.name);
        usedDept.add(p.department);
        usedService.add(p.service);
      }
    }

    if (team.length < teamSize && all.length > 0) {
      for (let i = 0; i < all.length && team.length < teamSize; i++) {
        const p = all[i];
        if (!used.has(p.name)) {
          team.push(p);
          used.add(p.name);
        }
      }
    }

    if (team.length > 0) {
      console.log("편성된 팀:", team.map(p => p.name));
      teams.push(team);
      all.splice(0, team.length);
    } else {
      break;
    }
  }

  let html = "<h2>조 편성 결과</h2>";
  teams.forEach((t, idx) => {
    html += `<div class="team-box"><strong>조 ${idx + 1}</strong><ul>`;
    t.forEach(p => {
      html += `<li>${p.name} (${p.department}, ${p.gender}, ${p.service})</li>`;
    });
    html += "</ul></div>";
  });
  document.getElementById("teams").innerHTML = html;
}
</script>

</body>
</html>
