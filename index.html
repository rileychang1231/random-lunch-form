
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스푼랩스 랜덤런치 신청</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #fdfaf6;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #FF6B6B;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #FF6B6B;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🥗 랜덤런치 신청하기</h1>
  <p>이름을 입력하고 점심 신청 버튼을 눌러주세요!</p>
  <input type="text" id="nameInput" placeholder="예: 김스푼" />
  <br>
  <button onclick="submitForm()">점심 신청 🍱</button>
  <div id="result"></div>

  <script>
    function submitForm() {
      const name = document.getElementById("nameInput").value;
      if (!name) {
        alert("이름을 입력해주세요!");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxXQUwWoceim4onBNRFM27hJKJy4RWO0Rp3cO237pxHwUXxQAzZQnyigRviS1PxVdLSZQ/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "name=" + encodeURIComponent(name)
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("result").innerText = data;
        document.getElementById("nameInput").value = "";
      })
      .catch(error => {
        document.getElementById("result").innerText = "문제가 발생했어요 😢 다시 시도해주세요.";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
