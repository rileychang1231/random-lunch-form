
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스푼랩스 랜덤런치 신청</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #000000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    .card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }

    h1 {
      color: #FF6B00;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #00FFDD;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00e6c7;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #000000;
    }

    .falling-name {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
      animation: fall 2.5s ease-in forwards;
      white-space: nowrap;
      z-index: 1;
    }

    @keyframes fall {
      0% { top: -40px; opacity: 1; }
      100% { top: calc(100vh - 60px); opacity: 1; }
    }

    .stack-area {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      padding: 0 20px;
    }

    .stack-name {
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #00FFDD33;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .spinner {
      margin: 10px auto 0;
      border: 4px solid #eee;
      border-top: 4px solid #00FFDD;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🥗 랜덤런치 신청하기</h1>
    <p>이름을 입력하고 점심 신청 버튼을 눌러주세요!</p>
    <input type="text" id="nameInput" placeholder="예: Isla" />
    <button onclick="submitForm()">점심 신청 🍱</button>
    <div class="spinner" id="loader"></div>
    <div id="result"></div>
  </div>

  <div class="stack-area" id="stackArea"></div>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1X0oWxxP0XuxRnw32x7vfp10U5UuZYj_KHi5rY1xftDk/gviz/tq?tqx=out:csv";

    function triggerFallAnimation(name, alsoStack = true) {
      const fallDiv = document.createElement("div");
      fallDiv.className = "falling-name";
      fallDiv.textContent = name;

      const side = Math.random() > 0.5 ? "left" : "right";
      const position = Math.random() * 120 + 10;
      fallDiv.style[side] = position + "px";
      fallDiv.style.top = "-40px";

      document.body.appendChild(fallDiv);
      setTimeout(() => {
        fallDiv.remove();
        if (alsoStack) addToStack(name);
      }, 2500);
    }

    function addToStack(name) {
      const stackArea = document.getElementById("stackArea");
      const tag = document.createElement("div");
      tag.className = "stack-name";
      tag.textContent = name;
      stackArea.appendChild(tag);
    }

    function submitForm() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value;
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");

      if (!name) {
        alert("이름을 입력해주세요!");
        return;
      }

      resultDiv.innerText = "";
      loader.style.display = "block";

      const formData = new FormData();
      formData.append("name", name);

      fetch("https://script.google.com/macros/s/AKfycbxXQUwWoceim4onBNRFM27hJKJy4RWO0Rp3cO237pxHwUXxQAzZQnyigRviS1PxVdLSZQ/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        loader.style.display = "none";
        resultDiv.innerText = data;
        nameInput.value = "";
        triggerFallAnimation(name, true);
      })
      .catch(error => {
        loader.style.display = "none";
        resultDiv.innerText = "문제가 발생했어요 😢 다시 시도해주세요.";
        console.error("Error:", error);
      });
    }

    async function loadExistingNames() {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);
      const names = rows.map(row => row.split(",")[1].replace(/^"|"$/g, '')).filter(Boolean);

      let i = 0;
      const interval = setInterval(() => {
        if (i >= names.length) {
          clearInterval(interval);
        } else {
          triggerFallAnimation(names[i], true);
          i++;
        }
      }, 700);
    }

    window.onload = loadExistingNames;
  </script>
</body>
</html>
