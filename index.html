
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스푼랩스 랜덤런치 신청</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Helvetica', sans-serif;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 10;
    }
    h1 { color: #FF6B00; }
    p { color: #333; }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 15px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #00FFDD;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      width: 40%;
    }
    .spinner {
      margin: 10px auto;
      border: 4px solid #eee;
      border-top: 4px solid #00FFDD;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🥗 랜덤런치 신청하기</h1>
    <p>이름을 입력하고 점심 신청 또는 취소를 선택하세요!</p>
    <input type="text" id="nameInput" placeholder="예: Isla" />
    <div style="display: flex; justify-content: space-around;">
      <button onclick="submitForm()">신청 🍱</button>
      <button onclick="cancelForm()">취소 ❌</button>
    </div>
    <div class="spinner" id="loader"></div>
    <div id="result" style="margin-top: 10px;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1X0oWxxP0XuxRnw32x7vfp10U5UuZYj_KHi5rY1xftDk/gviz/tq?tqx=out:csv";
    const SCRIPT_BASE_URL = "https://script.google.com/macros/s/AKfycbx-4G1aI142_nQSX_KXs0g-wLMEwDJ24G0bOJ-WPgJ96txiNF-dL3wxr2Ww8lCOHXSj/exec";
    const emojis = ["🍣","🍔","🍕","🍙","🌮","🥪","🍱","🍜","🍤","🥟","🧁","🍩"];
    const { Engine, Render, Runner, World, Bodies, Events } = Matter;
    const engine = Engine.create();
    const world = engine.world;

    const width = window.innerWidth;
    const height = window.innerHeight;
    const render = Render.create({
      element: document.body,
      engine: engine,
      options: {
        width: width,
        height: height,
        wireframes: false,
        background: '#000'
      }
    });

    Render.run(render);
    Runner.run(Runner.create(), engine);

    const ground = Bodies.rectangle(width / 2, height + 25, width, 50, { isStatic: true });
    const leftWall = Bodies.rectangle(-25, height / 2, 50, height, { isStatic: true });
    const rightWall = Bodies.rectangle(width + 25, height / 2, 50, height, { isStatic: true });
    const formBlock = Bodies.rectangle(width / 2, height / 2, 460, 320, { isStatic: true });
    World.add(world, [ground, leftWall, rightWall, formBlock]);

    function dropName(text) {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      const label = emoji + " " + text;
      const x = Math.random() * (window.innerWidth - 200) + 100;
      const box = Bodies.rectangle(x, -50, 180, 50, { restitution: 0.3, render: { visible: false } });
      box.label = label;
      World.add(world, box);
    }

    Events.on(render, "afterRender", () => {
      const ctx = render.context;
      ctx.font = "bold 36px sans-serif";
      ctx.fillStyle = "#ffffff";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      world.bodies.forEach(body => {
        if (body.label && body.label !== "Rectangle Body") {
          ctx.fillText(body.label, body.position.x, body.position.y);
        }
      });
    });

    async function submitForm() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");

      if (!name) {
        alert("이름을 입력해주세요!");
        return;
      }

      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();
        const rows = text.trim().split("\n").slice(1);
        const names = rows.map(row => row.split(",")[1].replace(/^"|"$/g, '').toLowerCase());
        if (names.includes(name.toLowerCase())) {
          resultDiv.innerText = "이미 신청하셨습니다! 😎";
          return;
        }
      } catch (err) {
        resultDiv.innerText = "중복 확인 중 오류가 발생했어요 😢";
        return;
      }

      resultDiv.innerText = "";
      loader.style.display = "block";

      const formData = new FormData();
      formData.append("name", name);
      fetch(SCRIPT_BASE_URL, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        loader.style.display = "none";
        resultDiv.innerText = data;
        nameInput.value = "";
        dropName(name);
      })
      .catch(error => {
        loader.style.display = "none";
        resultDiv.innerText = "문제가 발생했어요 😢 다시 시도해주세요.";
      });
    }

    async function cancelForm() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      const resultDiv = document.getElementById("result");

      if (!name) {
        alert("이름을 입력해주세요!");
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("action", "delete");

      fetch(SCRIPT_BASE_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(msg => {
        resultDiv.innerText = msg;
        nameInput.value = "";
      })
      .catch(err => {
        resultDiv.innerText = "취소 중 오류 발생 😢";
      });
    }

    async function loadExistingNames() {
      const res = await fetch(SHEET_CSV_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1);
      const names = rows.map(row => row.split(",")[1].replace(/^"|"$/g, '')).filter(Boolean);
      let i = 0;
      const interval = setInterval(() => {
        if (i >= names.length) clearInterval(interval);
        else dropName(names[i++]);
      }, 800);
    }

    window.onload = loadExistingNames;
  </script>
</body>
</html>
