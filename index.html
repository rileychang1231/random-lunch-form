
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스푼랩스 랜덤런치 신청</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Helvetica', sans-serif;
      overflow: hidden;
    }
    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 10;
    }
    .mode-select {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .mode-select button {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      background: #00FFDD;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-block {
      display: none;
      margin-top: 10px;
    }
    .form-block.active {
      display: block;
    }
    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button.submit {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #00FFDD;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    #result {
      margin-top: 12px;
      font-weight: bold;
    }
    .spinner {
      margin: 10px auto;
      border: 4px solid #eee;
      border-top: 4px solid #00FFDD;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🥗 랜덤런치 신청하기</h1>
    <div class="mode-select">
      <button onclick="selectMode('solo')">🙋 혼자 신청할래요</button>
      <button onclick="selectMode('pair')">👯 같이 신청할래요</button>
    </div>

    <div id="solo-form" class="form-block">
      <input type="text" id="soloName" placeholder="이름 (예: Isla)" />
      <button class="submit" onclick="submitSolo()">신청하기 🍱</button>
    </div>

    <div id="pair-form" class="form-block">
      <input type="text" id="pairName" placeholder="내 이름 (예: Isla)" />
      <input type="text" id="partnerName" placeholder="같이 신청할 사람 (예: Claire)" />
      <button class="submit" onclick="submitPair()">함께 신청하기 👯</button>
    </div>

    <div class="spinner" id="loader"></div>
    <div id="result"></div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbx-4G1aI142_nQSX_KXs0g-wLMEwDJ24G0bOJ-WPgJ96txiNF-dL3wxr2Ww8lCOHXSj/exec";

    function selectMode(mode) {
      document.getElementById("solo-form").classList.remove("active");
      document.getElementById("pair-form").classList.remove("active");
      document.getElementById("loader").style.display = "none";
      document.getElementById("result").innerText = "";
      document.getElementById(mode + "-form").classList.add("active");
    }

    function submitSolo() {
      const name = document.getElementById("soloName").value.trim();
      if (!name) return alert("이름을 입력해주세요!");
      submitToSheet(name, "");
    }

    function submitPair() {
      const name = document.getElementById("pairName").value.trim();
      const partner = document.getElementById("partnerName").value.trim();
      if (!name || !partner) return alert("두 분의 이름을 모두 입력해주세요!");
      submitToSheet(name, partner);
    }

    function submitToSheet(name, partner) {
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");

      resultDiv.innerText = "";
      loader.style.display = "block";

      const formData = new FormData();
      formData.append("name", name);
      formData.append("partner", partner);

      fetch(GAS_URL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(text => {
        loader.style.display = "none";
        resultDiv.innerText = text;
      })
      .catch(err => {
        loader.style.display = "none";
        resultDiv.innerText = "오류가 발생했습니다. 다시 시도해주세요 😢";
      });
    }

    // 기본값은 solo로
    window.onload = () => {
      selectMode('solo');
    }
  </script>
</body>
</html>
