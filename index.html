
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스푼랩스 랜덤런치 신청</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      background-color: #000000; /* 배경: 검정색 */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #FF6B00; /* 주황색 */
      margin-bottom: 20px;
    }

    p {
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #00FFDD; /* 민트색 */
      color: black;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00e6c7;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #000000; /* 변경: 검정색 */
    }

    .spinner {
      margin-top: 10px;
      border: 4px solid #eee;
      border-top: 4px solid #00FFDD;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🥗 랜덤런치 신청하기</h1>
    <p>이름을 입력하고 점심 신청 버튼을 눌러주세요!</p>
    <input type="text" id="nameInput" placeholder="예: Isla" />
    <button onclick="submitForm()">점심 신청 🍱</button>
    <div class="spinner" id="loader"></div>
    <div id="result"></div>
  </div>

  <script>
    function submitForm() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value;
      const resultDiv = document.getElementById("result");
      const loader = document.getElementById("loader");

      if (!name) {
        alert("이름을 입력해주세요!");
        return;
      }

      resultDiv.innerText = "";
      loader.style.display = "block"; // show loading spinner

      const formData = new FormData();
      formData.append("name", name);

      fetch("https://script.google.com/macros/s/AKfycbxXQUwWoceim4onBNRFM27hJKJy4RWO0Rp3cO237pxHwUXxQAzZQnyigRviS1PxVdLSZQ/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        loader.style.display = "none";
        resultDiv.innerText = data;
        nameInput.value = "";
      })
      .catch(error => {
        loader.style.display = "none";
        resultDiv.innerText = "문제가 발생했어요 😢 다시 시도해주세요.";
        console.error("Error:", error);
      });
    }
  </script>
</body>
</html>
